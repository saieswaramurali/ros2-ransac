# RANSAC Perception Node Parameters
# ===================================

ransac_perception_node:
  ros__parameters:
    # Input mode selection
    # - 'pointcloud': Only subscribe to PointCloud2
    # - 'laserscan': Only subscribe to LaserScan
    # - 'auto': Subscribe to both, process whichever arrives
    input_mode: "auto"
    
    # Detection type
    # - 'plane': Single plane detection (best for simple scenes)
    # - 'multi_plane': Multiple plane detection (rooms, floors, walls)
    # - 'line': Line detection (for LaserScan or linear features)
    detection_type: "plane"
    
    # RANSAC algorithm parameters
    max_iterations: 1000       # Maximum RANSAC iterations
    distance_threshold: 0.01   # Max distance (meters) for point to be inlier
    min_inliers_ratio: 0.3     # Minimum ratio of inliers for valid model
    
    # Multi-plane specific
    max_planes: 5              # Maximum number of planes to detect
    
    # Point cloud processing
    max_points: 50000          # Subsample if more points than this
    
    # Visualization
    publish_visualization: true


# Test Publisher Parameters (for demo/testing)
ransac_test_publisher:
  ros__parameters:
    mode: "pointcloud"         # 'pointcloud', 'laserscan', 'both'
    publish_rate: 10.0         # Hz
    noise_level: 0.01          # Standard deviation of Gaussian noise (meters)
    outlier_ratio: 0.1         # Ratio of random outlier points
